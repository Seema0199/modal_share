<html lang="en">
<head>

<div>

  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/seemaer (4).png" alt="user" />

      <div class="user-name">
        <h2>Seema sahu</h2>
      </div>
      <div class="designation">

      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>
         <a href="https://github.com/settings/profile">
            <button class="btn-follow btn-card">Follow me</button>

      </div>
    </div>
  </div>
          <!-- modal componet -->

          <div class="modal">

            </div>
      
            <div>
              <h3>share this via</h3>
              <div class="icon-container">
                <a href="https://www.linkedin.com/in/seema-sahu-2821991bb" class="icon" id="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </a>

                <a href="https://discordapp.com/users/UserIDseemasahu#1525" class="icon" id="discord">
                    <i class="fa-brands fa-discord"></i>
                   </a>

                <a href="https://www.instagram.com/invites/contact/?i=1sonx3w97o4rl&utm_content=k9g3wxt" class="icon" id="instagram">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://github.com/settings/profile" class="icon" id="github">

                </a>
                <a href="https://telegram.org/dl" class="icon" id="telegram">

            </div>
          </div>
          
     <!-- Overlay -->
     <div class="overlay" onclick="closeModal()"></div>
